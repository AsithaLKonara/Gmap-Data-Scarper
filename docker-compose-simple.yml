version: '3.8'

services:
  # SQLite Database
  sqlite-db:
    image: alpine:latest
    container_name: leadtap-sqlite-simple
    volumes:
      - ./backend/leadtap.db:/app/leadtap.db
    command: ["sh", "-c", "echo 'SQLite database ready' && tail -f /dev/null"]

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: leadtap-backend-simple
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///app/leadtap.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - DEBUG=true
    volumes:
      - ./backend:/app
      - ./backend/leadtap.db:/app/leadtap.db
    depends_on:
      - sqlite-db
    restart: unless-stopped

  # Simple Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: leadtap-frontend-simple
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: leadtap-simple-network 