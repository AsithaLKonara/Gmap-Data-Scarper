version: '3.8'

services:
  # SQLite Database
  sqlite-db:
    image: alpine:latest
    container_name: leadtap-sqlite-backend-only
    volumes:
      - ./backend/leadtap.db:/app/leadtap.db
    command: ["sh", "-c", "echo 'SQLite database ready' && tail -f /dev/null"]

  # Backend API Only
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: leadtap-backend-only
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///app/leadtap.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - DEBUG=true
    volumes:
      - ./backend:/app
      - ./backend/leadtap.db:/app/leadtap.db
    depends_on:
      - sqlite-db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: leadtap-backend-only-network 