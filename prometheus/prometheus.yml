global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'lead-intelligence'

rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  - job_name: 'lead-intelligence-api'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/health/metrics/prometheus'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

