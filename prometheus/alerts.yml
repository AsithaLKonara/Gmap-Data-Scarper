groups:
  - name: lead_intelligence_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for 5 minutes"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 / 1024 > 4
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 4GB"

      - alert: TaskFailureRate
        expr: rate(scraping_tasks_failed_total[5m]) > 0.2
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High task failure rate"
          description: "Task failure rate is above 20%"

      - alert: NoScrapingActivity
        expr: rate(scraping_requests_total[10m]) == 0
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "No scraping activity"
          description: "No scraping requests in the last 10 minutes"

