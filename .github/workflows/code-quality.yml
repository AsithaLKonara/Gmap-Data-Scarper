name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint radon mccabe
          pip install -r requirements.txt
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run Pylint
        run: |
          pylint backend/ extractors/ --max-line-length=120 --disable=all --enable=E,F || true
      
      - name: Calculate code complexity
        run: |
          radon cc backend/ extractors/ --min B || true
          radon mi backend/ extractors/ || true
      
      - name: Check code duplication
        run: |
          radon raw backend/ extractors/ || true
      
      - name: Run SonarCloud Scan (if configured)
        if: env.SONAR_TOKEN != ''
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

