version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
      - CHROME_DEBUG_PORT=9222
      - STREAM_FPS=2
      - TASK_TIMEOUT_SECONDS=3600
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:password@postgres:5432/lead_intelligence}
    volumes:
      - ./screenshots:/app/screenshots
      - ~/.gmap_scraper:/root/.gmap_scraper
      - ~/Documents/social_leads:/root/Documents/social_leads
    depends_on:
      - redis
    restart: unless-stopped
    shm_size: '2gb'  # Increase shared memory for Chrome

  celery-worker:
    build: .
    command: celery -A backend.celery_app worker --loglevel=info --concurrency=4 --queues=scraping,enrichment,default
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:password@postgres:5432/lead_intelligence}
    volumes:
      - ./screenshots:/app/screenshots
      - ~/.gmap_scraper:/root/.gmap_scraper
      - ~/Documents/social_leads:/root/Documents/social_leads
    depends_on:
      - redis
      - backend
    restart: unless-stopped
    shm_size: '2gb'

  celery-beat:
    build: .
    command: celery -A backend.celery_app beat --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - backend
    restart: unless-stopped

volumes:
  redis_data:

