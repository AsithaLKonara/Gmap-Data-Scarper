version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: leadtap-backend
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - ./backend:/app
      - backend_static:/app/static

  frontend:
    build:
      context: ./frontend
    container_name: leadtap-frontend
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - ./frontend:/app
      - frontend_static:/app/dist

  db:
    image: mysql:8.0
    container_name: leadtap-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-leadtap}
      MYSQL_USER: ${MYSQL_USER:-leadtap}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-leadtap}
    ports:
      - "3306:3306"
    volumes:
      - gmap-data-scraper_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  gmap-data-scraper_mysql_data:
  backend_static:
  frontend_static: 