version: '3.8'
services:
  backend:
    build: ./backend
    env_file: ./backend/env.example
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - FRONTEND_URL=http://localhost
      - DATABASE_URL=mysql+pymysql://leadtap:leadtap@mysql/leadtap
    depends_on:
      - mysql
    restart: unless-stopped
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped 
  mysql:
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: leadtap
      MYSQL_USER: leadtap
      MYSQL_PASSWORD: leadtap
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
volumes:
  mysql_data: 